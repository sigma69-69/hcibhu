<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #out{
      width: 250px;
      height: 24px;
      border: 1px solid black;
    }
    button{
      width: 80px;
      height: 30px;
    }
    .main{
      display: flex;
      flex-direction: column;
      row-gap: 4px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div id="out"></div>
    <div class="one">
      <button value="1" onclick="hello(this.value)">1</button>
      <button value="2" onclick="hello(this.value)">2</button>
      <button value="3" onclick="hello(this.value)">3</button>
    </div>
    <div class="one">
      <button value="4" onclick="hello(this.value)">4</button>
      <button value="5" onclick="hello(this.value)">5</button>
      <button value="6" onclick="hello(this.value)">6</button>
    </div>
    <div class="one">
      <button value="7" onclick="hello(this.value)">7</button>
      <button value="8" onclick="hello(this.value)">8</button>
      <button value="9" onclick="hello(this.value)">9</button>
    </div>
    <div class="one">
      <button value="*" onclick="hello(this.value)">*</button>
      <button value="0" onclick="hello(this.value)">0</button>
      <button value="#" onclick="hello(this.value)">#</button>
    </div>
    <button onclick="call()" class="clear">clear</button>
  </div>

  <script>
    var list = []
    const hello = (value) =>{
      list.push(value)
      render()
    }

    const call = () =>{
      list.pop()
      render()
    }
    const render = () =>{
      document.getElementById('out').innerText = list.join('')
    }
  </script>
</body>
</html>
