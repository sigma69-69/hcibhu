<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            row-gap: 4px;
        }
        button{
            width: 50px;
            height: 50px;
            background-color: gray;
            color: white;

        }
        #out{
            width: 200px;
            height: 30px;
            border: 1px solid black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Mobile Keypad</h1>
    <div class="one">
        <button value="1" onclick="hello(this.value)">1</button>
    <button value="2" onclick="hello(this.value)">2</button>
    <button value="3" onclick="hello(this.value)">3</button>
    </div>
    <div class="one">
        <button value="4" onclick="hello()">4</button>
    <button value="5" onclick="hello()">5</button>
    <button value="6" onclick="hello()">6</button>
    </div>
    <div class="one">
        <button value="7" onclick="hello()">7</button>
        <button value="8" onclick="hello()">8</button>
        <button value="9" onclick="hello()">9</button></div>
    <div class="one">
        <button value="#" onclick="hello()">#</button>
    <button value="0" onclick="hello()">0</button>
    <button value="*" onclick="hello()">*</button>
    </div>
    <div id="out"></div>
    <script>
        function hello(value) {
            document.getElementById('out').innerText = document.getElementById('out').innerText + String(value)
            // console.log(document.getElementById('out').innerText)
        }
    </script>
    
    
</body>
</html>
